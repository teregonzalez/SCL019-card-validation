<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sweet Code</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Sweet Code
            </h1>
            <em>Soluciones para tus proyectos virtuales</em>
        </header>
        <div>
            <nav>
                <div>
                    <a href="index.html">
                        <img src="imagenes/home.png" alt="home" class="btnHome">
                    </a>
                </div>
            </nav>
        </div>
        <section>
            <figure>
                <div class="Pselection">
                    <p class="p1">Proceso de pago</p><br>
                    <p1>Ingresa tus datos</p1><br>
                    <p2>y valida tu tarjeta</p2>
                </div>
                <img src="imagenes/carrito.png" alt="Carrito" class="carrito">
            </figure>

         <main>
             <form>
                  <h2>Validación de tarjeta</h2>
                 
                <label for="Ingrese-Nombre">Ingrese su nombre completo</label>
                    <input type="text" id="Ingrese-Nombre" name="Ingrese-Nombre" placeholder="Nombre y apellido" required> 

                <label for="select-example">Seleccione su banco<br></label>
                    <!--Utilizamos required, minlength y maxlength para validar desde html-->
                    <select id="select-example" name="bank" required>
                        <option disabled selected>Seleccione su banco</option>
                        <option value="1">Banco Estado</option>
                        <option value="2">Banco Scotiabank</option>
                        <option value="3">Banco Itau</option>
                        <option value="4">Banco Santander</option>
                        <option value="5">Banco de Chile</option>
                        <i class="imagen"></i>
                    </select>
                    
                <label for="cardNumber">Ingrese el número de su tarjeta</label>
                    <input id="cNumber" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16" minlength="16" required>
                 

                <label for="expNumber">Ingrese la fecha de expiración</label>
                    <input type="month" name="expNumber" id="eNumber" class="form-control" value="03-22" placeholder="xx-xx" required>
                    
                <label for="cvv">Número secreto -cvv-</label>
                    <input type="text" id="cvv"  name="cvv" placeholder="xxx" maxlength="3" minlength="4" required>
                    
                <button type="button" id="button">Validar</button>
                <button type="reset" id="reset" value="Limpiar formulario">Limpiar</button>
          
                <div class= "cuboxValid" style="display:none">
                  <div class="cardValid">
                    <p id="message"></p> 
                 </div>
                </div> 
            </form>

           
            </main>
            
                  
                
        </section>

        <footer>
            <div>
                <p1>Visita nuestras redes sociales y conoce nuestras promociones diarias.
                    <br>Suscribete a nuestro Newsletter.<br><br></p1>
                <img src="imagenes/fb.png" alt="fb" class="fb">
                <img src="imagenes/insta.png" alt="insta" class="insta">
                <img src="imagenes/twitter.png" alt="twitter" class="twitter">
            </div>
            <script src="index.js" type="module"></script>
        </footer>
    </body>
</html>
